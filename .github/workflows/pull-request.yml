name: Pull Request Build Check

on:
  pull_request:
    branches: [main, master]

env:
  PLUGIN_NAME: intelligence-assistant

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check build passes
      run: npm run build